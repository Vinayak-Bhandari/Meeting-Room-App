<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planzo-Meeting Room Application</title>
    <link rel="stylesheet" href="assets/designing.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="sidebar">
        <div class="logo_content">
            
        </div>
        <ul class="nav_list">
            <div class="logo">
                <img src="images/logo3.png" width="50px">
                <!-- <p class="logo_name">Planzo</p> -->
                <i class='bx bx-menu' id="btn"></i>
            </div>

            <li>
                <a href="#">
                    <i class='bx bxs-book-bookmark'></i>
                    <span class="links_name">Status </span>
                </a>
                <span class="tooltip" style="font-weight: 12pt;">Meeting Room Status</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-spreadsheet'></i>
                    <span class="links_name">Booking</span>
                </a>
                <span class="tooltip" style="text-align: center;">Booking Rooms</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-coffee-alt'></i>
                    <span class="links_name">Order </span>
                </a>
                <span class="tooltip">Order Refreshments</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-user'></i>
                    <span class="links_name">User</span>
                </a>
                <span class="tooltop">User Profile</span>
            </li>

        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img>
                    <div class="name_job">
                        <div class="name">Tanushree</div>
                        <div class="job">Web designer</div>
                    </div>
                </div>
                <i class='bx bx-log-out tooltip' id="logout"></i>
                <span class="tooltop">Log out</span>
            </div>
        </div>



    </div>
    <div class="home_content">
        <div class="text">Meeting Room Booking</div>
    </div>


    <script>
        let btn = document.querySelector("#btn");
        let sidebar = document.querySelector(".sidebar");

        btn.onclick = function () {
            sidebar.classList.toggle("active");
        }

    </script>
</body>

</html>
