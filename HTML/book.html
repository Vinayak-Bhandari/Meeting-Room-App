    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        function makeGetRequest() {
            var room_url = localStorage.getItem("roomURL")
            var room_name = localStorage.getItem("roomName")
            var roomId = localStorage.getItem("roomId");
            var userId = localStorage.getItem("userId");
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var time = document.getElementById('time').value;
            var date = document.getElementById('date').value;
            // console.log(username, password,email,phone)
            fetch("http://127.0.0.1:5000/bookingStatus", {
                method: "POST",
                body: JSON.stringify({
                    name: name,
                    email: email,
                    phone: phone,
                    time: time,
                    date: date,
                    room_id: roomId,
                    user_id: userId,
                    room_name: room_name,
                    room_url: room_url,
                }), headers: {
                    "Content-type": "application/json;charset=UTF-8"
                }

            }).then(response =>
                response.json()).then(json => {
                    if (json.status == true) {
                        swal({
                            title: "Good job!",
                            text: json.message,
                            icon: "success",
                            button: "OK",
                        }).then((value) => {
                            // location.href = "select.html"
                            // localStorage.setItem("userDetails", JSON.stringify([username, password]));
                            // localStorage.setItem('userId', json.user_id)
                        })

                        // location.href = "select.html";
                        // document.getElementById("formReset").reset()

                    } else {
                        swal({
                            title: "NOT GOOD job!",
                            text: json.message,
                            icon: "error",
                            button: "OK",
                        });
                    }


                })

            document.getElementById("formReset").reset();
        }

        function logout() {
            swal({
                title: "Are you sure?",
                text: "Are you sure you want to logout!",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            })
                .then((willDelete) => {
                    if (willDelete) {
                        swal("Logout Successfully!", {
                            icon: "success",
                        }).then((v) => {
                            localStorage.clear();
                            location.href = "homepage.html"
                        });
                    } else {
                        swal("Cancelled");
                    }
                    // localStorage.clear();
                    // location.href = "homepage.html"
                })
        }
    </script>
