<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="assets/style.css">
  <title>Login</title>
</head>

<body style="overflow: hidden;">
  <img src="images\logo3-removebg-preview.png" onclick="gotoHome()" width="3%" height="3%" style="cursor: pointer;" title="Go to Home Page">
  <!-- <i class="title">Planzo</i> -->
  <div class="login-page">
    <div class="form">
      <div class="login">
        <div class="login-header">
          <h3 style="margin-bottom: auto;">LOGIN</h3>
          <p>Please enter your credentials to login.</p>
        </div>
      </div>
      <form class="login-form" method="get" id="formReset">
        <input type="text" id="username" placeholder="username" />
        <input type="password" id="password" placeholder="password" />
      </form>
      <button class="btn solid" onclick="makeGetRequest()" value="SignUp">Login</button>
      <h5 style="color:#664229;margin-top: auto;">Do you have an account?<a style="cursor: pointer;color: blue;font-size: medium;" onclick="gotoRegister()">Register</a></h5>

    </div>
  </div>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


  <script>
    function makeGetRequest() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      console.log(username, password)
      fetch("http://127.0.0.1:5000/login", {
        method: "POST",
        body: JSON.stringify({
          username: username,
          password: password
        }), headers: {
          "Content-type": "application/json;charset=UTF-8"
        }

      }).then(response =>
        response.json()).then(json => {
          console.log(json)
          if (json.status == true && json.user_type == 'user') {
            swal({
              title: "Good job!",
              text: json.message,
              icon: "success",
              button: "OK",
            }).then((value) => {
              location.href = "select.html"
              localStorage.setItem("userDetails", JSON.stringify([username, password]));
              localStorage.setItem('userId',json.user_id)
            })

            // location.href = "select.html";
            // document.getElementById("formReset").reset()

          } else {
            swal({
              title: "NOT GOOD job!",
              text: json.message,
              icon: "error",
              button: "OK",
            });
          }

          if (json.status == true && json.user_type == 'Admin') {
            swal({
              title: "Good job!",
              text: json.message,
              icon: "success",
              button: "OK",
            }).then((value) => {
              location.href = "userProfile.html"
              localStorage.setItem("userDetails", JSON.stringify([username, password]));
              localStorage.setItem('userId',json.user_id)
            })
          }

        })
      document.getElementById("formReset").reset();
    }

function gotoRegister(){
  location.href="register.html"
}

function gotoHome(){
  location.href="homepage.html"
}

  </script>
</body>

</html>
